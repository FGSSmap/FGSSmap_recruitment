<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- ───────────────────────────────────────── -->
  <base href="./">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --bg: #faf8ff;
      --section-bg: #ffffff;
      --section-alt-bg: #f4f0ff;
      --text: #333;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html.font-small  { font-size: 14px; }
    html.font-medium { font-size: 16px; }
    html.font-large  { font-size: 18px; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* ライトボックス */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }
    .lightbox-overlay.show {
      display: flex;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ヘッダー */
    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      transform-origin: top center;
      transition: opacity var(--transition);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .logo {
      max-width: 60px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    header h1 {
      font-size: 2rem;
      line-height: 1.2;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    /* フォントサイズ切替 */
    .font-size-controls {
      margin-top: 0.5rem;
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(255,255,255,0.2);
      padding: 0.3rem;
      border-radius: 999px;
    }
    .font-size-controls button {
      background: transparent;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition);
    }
    .font-size-controls button:hover {
      background: rgba(255,255,255,0.3);
    }
    .font-size-controls button.active {
      background: #fff;
      color: var(--primary);
    }

    /* 固定ソーシャルリンク */
    .fixed-buttons {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }
    .fixed-buttons a {
      color: var(--primary);
      font-size: 2.4rem;
      transition: color var(--transition);
    }
    .fixed-buttons a:hover {
      color: var(--secondary);
    }

    /* セクション共通 */
    section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem 1rem;
      background: var(--section-bg);
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
      text-align: center;
    }
    section:nth-of-type(even) {
      background: var(--section-alt-bg);
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      position: relative;
      color: var(--primary);
      padding-bottom: 0.5rem;
    }
    section h2::after {
      content: '';
      position: absolute;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 50px; height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    section p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .embed-section iframe,
    .map-section iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .instagram-section blockquote.instagram-media {
      background: #FFF;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 540px;
      width: calc(100% - 2rem);
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .embed-section iframe,
      .map-section iframe {
        height: 400px;
      }
      .fixed-buttons {
        top: auto;
        bottom: 1rem;
        transform: none;
        flex-direction: row;
        gap: 0.5rem;
      }
      .header-top {
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>

  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" aria-label="閉じる">&times;</button>
    <img class="lightbox-img" src="" alt="拡大画像">
  </div>

  <header id="js-header">
    <div class="header-top">
      <img
        src="FGSSmap-icon.png.png"
        alt="FGSSmap ロゴアイコン"
        class="logo"
        loading="lazy"
        id="js-logo"
      >
      <h1>FGSSmap</h1>
    </div>
    <p>大学生活の思い出を地図にのせよう</p>

    <div class="font-size-controls">
      <button data-size="small">小</button>
      <button data-size="medium" class="active">中</button>
      <button data-size="large">大</button>
    </div>
  </header>

  <div class="fixed-buttons" role="navigation" aria-label="ソーシャルリンク">
    <a
      href="https://www.instagram.com/palets_fgss/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Palet’s Instagram"

    <a
      href="https://www.yamaguchi-u.ac.jp/gss/index.html"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="山口大学国際総合科学部公式サイト"
    ><i class="fas fa-university"></i></a>
  </div>

  <section class="intro">
    <h2>FGSSmapへようこそ</h2>
    <p>
      ここではあなたの大学生活で訪れた場所や思い出をフォームから投稿し、
      地図上に記録します。みなさんの記憶が一つの地図となって広がっていきます。
      キャンパス周辺から、世界各国まで思い出のピンが広がることを願っています！
    </p>
  </section>

  <section class="embed-section">
    <h2>思い出を投稿する</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe0gRhDPJqWI135kZ5fxR1-XkW7IWvzrTaw00cFOyg1KJM36A/viewform?embedded=true"
      loading="lazy"
      title="思い出投稿フォーム"
    ></iframe>
  </section>

  <section class="instagram-section">
    <h2>運営団体のご紹介</h2>
    <p>山口大学国際総合科学部国際総合科学科公認サークルの"Palet's"です！</p>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/palets_fgss/"
      data-instgrm-version="14"
      style="margin:0 auto;"
    >
      <a
        href="https://www.instagram.com/palets_fgss/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
        rel="noopener"
      >Palet's (@palets_fgss) • Instagram写真と動画</a>
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </section>

  <section class="map-section">
    <h2>FGSSmap</h2>
    <p>
      みなさんの思い出の場所は以下の地図上に記録され、世界中に共有されます！
    </p>
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1nTgYFWkXf1UQHwGZCwdXuRv-aopgUkY&hl=ja&ll=34.12380329442955,131.43323404999998&z=13"
      loading="lazy"
      title="FGSSmap 地図"
    ></iframe>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // セクションふわっと表示
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      sections.forEach(sec => observer.observe(sec));

      // フォントサイズ切替 + 永続化
      const buttons = document.querySelectorAll('.font-size-controls button');
      const applySize = size => {
        document.documentElement.classList.remove('font-small','font-medium','font-large');
        document.documentElement.classList.add(`font-${size}`);
      };
      const saved = localStorage.getItem('fontSize') || 'medium';
      applySize(saved);
      buttons.forEach(btn => {
        if (btn.dataset.size === saved) btn.classList.add('active');
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applySize(btn.dataset.size);
          localStorage.setItem('fontSize', btn.dataset.size);
        });
      });

      // ライトボックス
      const logo      = document.getElementById('js-logo');
      const lightbox  = document.getElementById('lightbox');
      const lightboxImg  = lightbox.querySelector('.lightbox-img');
      const closeBtn     = lightbox.querySelector('.lightbox-close');
      logo.addEventListener('click', () => {
        lightboxImg.src = logo.src;
        lightbox.classList.add('show');
      });
      closeBtn.addEventListener('click', () => lightbox.classList.remove('show'));
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.classList.remove('show');
      });

      // ヘッダーの縮小 + 半透明化
      const header     = document.getElementById('js-header');
      const threshold  = 100;   // 0〜threshold(px)で最小スケールまで
      const minScale   = 0.85;  // 縮小後のスケール
      const minBgAlpha = 0.6;   // 縮小後の背景α値
      header.style.backgroundColor = 'rgba(108, 99, 255, 1)';
      window.addEventListener('scroll', () => {
        const y     = window.pageYOffset;
        const ratio = Math.min(y / threshold, 1);
        const scale = 1 - (1 - minScale) * ratio;
        const alpha = 1 - (1 - minBgAlpha) * ratio;
        header.style.transform        = `scale(${scale})`;
        header.style.backgroundColor  = `rgba(108, 99, 255, ${alpha})`;
      });
    });
  </script>

</body>
</html>
