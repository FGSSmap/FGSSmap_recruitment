<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGSSmap 完全版</title>

  <!-- Google Fonts の読み込み -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    :root {
      --primary:   #6c63ff;
      --secondary: #ff6584;
      --bg:        #f9f9fc;
      --text:      #333333;
      --accent:    #6c63ff;
      --transition: all 0.6s ease;
    }

    /* リセット & ベース */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background-color: var(--bg);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* 共通フェードイン */
    section,
    .map-instruction {
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
    }
    section.visible,
    .map-instruction.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ヘッダー */
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 0.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }
    header h1 {
      font-size: 2rem;
      line-height: 1.2;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    /* セクション見出しを中央揃え */
    section h2 {
      text-align: center;
    }

    /* 紹介セクション */
    .intro {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .intro h2 {
      color: var(--secondary);
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .intro p {
      font-size: 1.1rem;
      /* 段落は読みやすく左揃え */
      text-align: left;
    }

    /* フォーム埋め込み */
    .embed-section {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .embed-section h2 {
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .embed-section iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    /* Instagram セクション */
    .instagram-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem 1rem;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .instagram-section h2 {
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .instagram-section p {
      margin-bottom: 2rem;
    }
    blockquote.instagram-media {
      margin: 0 auto;
      max-width: 540px;
      width: calc(100% - 2rem);
    }
  </style>
</head>
<body>
  <header>
    <h1>FGSSmap</h1>
    <p>大学生活の思い出を地図にのせよう</p>
  </header>

  <section class="intro">
    <h2>FGSSmapへようこそ</h2>
    <p>
      ここではあなたの大学生活で訪れた場所や思い出をフォームから投稿し、地図上に記録します。
      みんなの記憶が一つの地図となって広がっていきます。
    </p>
  </section>

  <section class="embed-section">
    <h2>思い出を投稿する</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe0gRhDPJqWI135kZ5fxR1-XkW7IWvzrTaw00cFOyg1KJM36A/viewform?embedded=true"
      loading="lazy"
      title="思い出投稿フォーム">
      読み込んでいます…
    </iframe>
  </section>

  <section class="instagram-section">
    <h2>運営団体の紹介</h2>
    <p>山口大学国際総合科学部国際総合科学科公認サークルの"Palet's"です！</p>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/palets_fgss/"
      data-instgrm-version="14"
      style="margin:0 auto;">
      <a
        href="https://www.instagram.com/palets_fgss/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
        rel="noopener"
        style="color:#000; font-family:Arial,sans-serif; font-size:14px; line-height:17px; text-decoration:none;">
        Palet's (@palets_fgss) • Instagram写真と動画
      </a>
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // フェードインアニメーション
      const targets = document.querySelectorAll('section');
      const observer = new IntersectionObserver((entries, io) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            io.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      targets.forEach(el => observer.observe(el));

      // ヘッダーの縮小トランジション
      const header = document.querySelector('header');
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 100) {
          header.style.transform = 'scale(0.95)';
          header.style.opacity = '0.9';
        } else {
          header.style.transform = 'scale(1)';
          header.style.opacity = '1';
        }
        lastScroll = current;
      });
    });
  </script>
</body>
</html>
