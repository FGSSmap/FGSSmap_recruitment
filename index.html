<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGSSmap 完全版</title>
  <base href="./">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">

  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --bg: #f9f9fc;
      --text: #333;
      --transition: all 0.6s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
      text-align: center;
    }

    header img {
      width: 300px;
      height: auto;
      object-fit: contain;
      border: none;
      border-radius: 0;
    }

    header h1 {
      font-size: 2rem;
      line-height: 1.2;
    }

    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    section {
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .embed-section iframe,
    .map-section iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .instagram-section,
    .map-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .instagram-section blockquote.instagram-media {
      background: #FFF;
      border: 0;
      border-radius: 3px;
      box-shadow: 0 0 1px rgba(0,0,0,0.1), 0 1px 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 540px;
      width: calc(100% - 2rem);
    }

    .intro {
      position: relative;
    }

    .social-icon {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      z-index: 999;
      transition: opacity 0.3s ease, transform 0.3s ease;
      color: #e1306c;
      font-size: 2.4rem;
    }

    .social-icon:hover {
      opacity: 0.8;
      transform: translateY(-50%) scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <img src="images/AnyConv.com__FGSSmap_アイコン_PNG.png" alt="">
    <div>
      <h1>FGSSmap</h1>
      <p>大学生活の思い出を地図にのせよう</p>
    </div>
  </header>

  <section class="intro">
    <h2>FGSSmapへようこそ</h2>
    <p>
      ここではあなたの大学生活で訪れた場所や思い出をフォームから投稿し、地図上に記録します。
      みんなの記憶が一つの地図となって広がっていきます。
    </p>
  </section>

  <a
    href="https://www.instagram.com/palets_fgss/"
    target="_blank"
    rel="noopener noreferrer"
    class="social-icon"
    aria-label="Palet’s Instagram"
  >
    <i class="fab fa-instagram"></i>
  </a>

  <section class="embed-section">
    <h2>思い出を投稿する</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe0gRhDPJqWI135kZ5fxR1-XkW7IWvzrTaw00cFOyg1KJM36A/viewform?embedded=true"
      loading="lazy"
      title="思い出投稿フォーム">
      読み込んでいます…
    </iframe>
  </section>

  <section class="instagram-section">
    <h2>運営団体のご紹介</h2>
    <p>山口大学国際総合科学部国際総合科学科公認サークルの"Palet's"です！</p>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/palets_fgss/"
      data-instgrm-version="14"
      style="margin:0 auto;">
      <a
        href="https://www.instagram.com/palets_fgss/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
        rel="noopener"
        style="color:#000; font-family:Arial,sans-serif; font-size:14px; line-height:17px; text-decoration:none;">
        Palet's (@palets_fgss) • Instagram写真と動画
      </a>
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </section>

  <section class="map-section">
    <h2>FGSSmap</h2>
    <p>みなさんの思い出の場所は以下の地図上に記録され、世界中に共有されます！</p>
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1nTgYFWkXf1UQHwGZCwdXuRv-aopgUkY&hl=ja&ll=34.12380329442955,131.43323404999998&z=13"
      loading="lazy"
      title="FGSSmap 地図">
    </iframe>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('section');
      const observer = new IntersectionObserver((entries, io) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            io.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      targets.forEach(el => observer.observe(el));

      const header = document.querySelector('header');
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 100) {
          header.style.transform = 'scale(0.95)';
          header.style.opacity = '0.9';
        } else {
          header.style.transform = 'scale(1)';
          header.style.opacity = '1';
        }
        lastScroll = current;
      });
    });
  </script>
</body>
</html>
