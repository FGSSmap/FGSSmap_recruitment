<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGSSmap 完全版</title>
  <base href="./">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  <style>
    /* カラーパレット */
    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --bg: #faf8ff;
      --section-bg: #ffffff;
      --section-alt-bg: #f4f0ff;
      --text: #333;
      --transition: all 0.3s ease;
    }

    /* リセット */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html.font-small { font-size: 14px; }
    html.font-medium { font-size: 16px; }
    html.font-large { font-size: 18px; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }

    /* フォントサイズ切替ピルボタン */
    .font-size-controls {
      margin-top: 0.5rem;
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(255,255,255,0.2);
      padding: 0.3rem;
      border-radius: 999px;
    }
    .font-size-controls button {
      background: transparent;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    .font-size-controls button:hover {
      background: rgba(255,255,255,0.3);
    }
    .font-size-controls button.active {
      background: #fff;
      color: var(--primary);
    }

    header h1 {
      font-size: 2rem;
      line-height: 1.2;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    /* 常駐アイコン群 */
    .fixed-buttons {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }
    .fixed-buttons a {
      color: var(--primary);
      font-size: 2.4rem;
      transition: var(--transition);
    }
    .fixed-buttons a:hover {
      color: var(--secondary);
    }

    section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem 1rem;
      background: var(--section-bg);
      border-left: 4px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
      text-align: center;
    }
    section:nth-of-type(even) {
      background: var(--section-alt-bg);
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      position: relative;
      color: var(--primary);
      padding-bottom: 0.5rem;
    }
    section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    section p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .embed-section iframe,
    .map-section iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .instagram-section blockquote.instagram-media {
      background: #FFF;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 540px;
      width: calc(100% - 2rem);
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .embed-section iframe,
      .map-section iframe {
        height: 400px;
      }
      .fixed-buttons {
        top: auto;
        bottom: 1rem;
        transform: none;
        flex-direction: row;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>FGSSmap</h1>
    <p>大学生活の思い出を地図にのせよう</p>

    <div class="font-size-controls">
      <button data-size="small">小</button>
      <button data-size="medium" class="active">中</button>
      <button data-size="large">大</button>
    </div>
  </header>

  <!-- 常駐アイコン -->
  <div class="fixed-buttons" role="navigation" aria-label="ソーシャルリンク">
    <a
      href="https://www.instagram.com/palets_fgss/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Palet’s Instagram"
    >
      <i class="fab fa-instagram"></i>
    </a>
    <a
      href="https://www.yamaguchi-u.ac.jp/gss/index.html"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="山口大学国際総合科学部公式サイト"
    >
      <i class="fas fa-university"></i>
    </a>
  </div>

  <section class="intro">
    <h2>FGSSmapへようこそ</h2>
    <p>
      ここではあなたの大学生活で訪れた場所や思い出をフォームから投稿し、地図上に記録します。
      みんなの記憶が一つの地図となって広がっていきます。
    </p>
  </section>

  <section class="embed-section">
    <h2>思い出を投稿する</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe0gRhDPJqWI135kZ5fxR1-XkW7IWvzrTaw00cFOyg1KJM36A/viewform?embedded=true"
      loading="lazy"
      title="思い出投稿フォーム">
      読み込んでいます…
    </iframe>
  </section>

  <section class="instagram-section">
    <h2>運営団体のご紹介</h2>
    <p>山口大学国際総合科学部国際総合科学科公認サークルの"Palet's"です！</p>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/palets_fgss/"
      data-instgrm-version="14"
      style="margin:0 auto;">
      <a
        href="https://www.instagram.com/palets_fgss/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
        rel="noopener"
        style="color:#000; font-family:Arial,sans-serif; font-size:14px; line-height:17px; text-decoration:none;">
        Palet's (@palets_fgss) • Instagram写真と動画
      </a>
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </section>

  <section class="map-section">
    <h2>FGSSmap</h2>
    <p>
      みなさんの思い出の場所は以下の地図上に記録され、世界中に共有されます！
    </p>
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1nTgYFWkXf1UQHwGZCwdXuRv-aopgUkY&hl=ja&ll=34.12380329442955,131.43323404999998&z=13"
      loading="lazy"
      title="FGSSmap 地図">
    </iframe>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // セクションのフェードイン
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      sections.forEach(sec => observer.observe(sec));

      // ヘッダー縮小エフェクト
      const header = document.querySelector('header');
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 100) {
          header.style.transform = 'scale(0.95)';
          header.style.opacity = '0.9';
        } else {
          header.style.transform = 'scale(1)';
          header.style.opacity = '1';
        }
        lastScroll = current;
      });

      // フォントサイズ切り替え（ボタン版）
      const buttons = document.querySelectorAll('.font-size-controls button');
      const applySize = size => {
        document.documentElement
          .classList
          .remove('font-small','font-medium','font-large');
        document.documentElement.classList.add(`font-${size}`);
      };
      // 保存値の適用
      const saved = localStorage.getItem('fontSize') || 'medium';
      applySize(saved);
      buttons.forEach(btn => {
        if (btn.dataset.size === saved) btn.classList.add('active');
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applySize(btn.dataset.size);
          localStorage.setItem('fontSize', btn.dataset.size);
        });
      });
    });
  </script>
</body>
</html>
