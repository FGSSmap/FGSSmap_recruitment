<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGSSmap 完全版</title>
  <base href="./">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #ff6584;
      --bg: #f9f9fc;
      --text: #333;
      --transition: all 0.6s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }

    header img {
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    header h1 {
      font-size: 2rem;
      line-height: 1.2;
    }

    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    section,
    .map-instruction,
    #map {
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .embed-section iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .instagram-section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .instagram-section h2 {
      font-size: 1.75rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .instagram-section p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .instagram-section blockquote.instagram-media {
      background: #FFF;
      border: 0;
      border-radius: 3px;
      box-shadow: 0 0 1px rgba(0,0,0,0.1), 0 1px 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      max-width: 540px;
      width: calc(100% - 2rem);
    }

    .map-instruction {
      text-align: center;
      font-size: 1.1rem;
      margin: 2rem 0;
    }

    #map iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    #map {
      max-width: 800px;
      margin: 0 auto 4rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- Web用画像パスに変更 -->
    <img src="images/FGSSmap_icon.png" alt="FGSSmap ロゴ">
    <div>
      <h1>FGSSmap</h1>
      <p>大学生活の思い出を地図にのせよう</p>
    </div>
  </header>

  <section class="intro">
    <h2>FGSSmapへようこそ</h2>
    <p>
      ここではあなたの大学生活で訪れた場所や思い出をフォームから投稿し、地図上に記録します。
      みんなの記憶が一つの地図となって広がっていきます。
    </p>
  </section>

  <section class="embed-section">
    <h2>思い出を投稿する</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSe0gRhDPJqWI135kZ5fxR1-XkW7IWvzrTaw00cFOyg1KJM36A/viewform?embedded=true"
      loading="lazy"
      title="思い出投稿フォーム">
      読み込んでいます…
    </iframe>
  </section>

  <section class="instagram-section">
    <h2>運営団体のご紹介</h2>
    <p>山口大学国際総合科学部国際総合科学科公認サークルの"Palet's"です！</p>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/palets_fgss/"
      data-instgrm-version="14"
      style="margin:0 auto;">
      <a
        href="https://www.instagram.com/palets_fgss/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
        rel="noopener"
        style="color:#000; font-family:Arial,sans-serif; font-size:14px; line-height:17px; text-decoration:none;">
        Palet's (@palets_fgss) • Instagram写真と動画
      </a>
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </section>

  <p class="map-instruction">
    あなたが投稿したスポットは、以下の地図上に表示されます。
  </p>

  <div id="map">
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=1lHF6LV4WDXv1oCXPZeAhkzWfcxePRbA&hl=ja"
      loading="lazy"
      title="思い出マップ">
    </iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('section, .map-instruction, #map');
      const observer = new IntersectionObserver((entries, io) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            io.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      targets.forEach(el => observer.observe(el));

      const header = document.querySelector('header');
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 100) {
          header.style.transform = 'scale(0.95)';
          header.style.opacity = '0.9';
        } else {
          header.style.transform = 'scale(1)';
          header.style.opacity = '1';
        }
        lastScroll = current;
      });
    });
  </script>
</body>
</html>
